<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Product List</title>
  <link rel="stylesheet" href="/css/admin/product.css">
</head>
<body>
  <div class="container">
    <h1>Admin Product List</h1>
    <a href="#" class="add-btn">Add New Product</a>
    <table>
      <thead>
        <tr>
          <th>Product Image</th>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="https://images.pexels.com/photos/2587370/pexels-photo-2587370.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Product A" class="product-image"></td>
          <td>1</td>
          <td>Product A</td>
          <td>$99.99</td>
          <td>50</td>
          <td>
            <a href="#" class="action-btn edit-btn">Edit</a>
            <a href="#" class="action-btn delete-btn">Delete</a>
          </td>
        </tr>
        <tr>
          <td><img src="https://images.pexels.com/photos/2587370/pexels-photo-2587370.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Product B" class="product-image"></td>
          <td>2</td>
          <td>Product B</td>
          <td>$149.99</td>
          <td>30</td>
          <td>
            <a href="#" class="action-btn edit-btn">Edit</a>
            <a href="#" class="action-btn delete-btn">Delete</a>
          </td>
        </tr>
        <tr>
          <td><img src="https://images.pexels.com/photos/2587370/pexels-photo-2587370.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Product C" class="product-image"></td>
          <td>3</td>
          <td>Product C</td>
          <td>$199.99</td>
          <td>20</td>
          <td>
            <a href="#" class="action-btn edit-btn">Edit</a>
            <a href="#" class="action-btn delete-btn">Delete</a>
          </td>
        </tr>
        <tr>
          <td><img src="https://images.pexels.com/photos/2587370/pexels-photo-2587370.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Product D" class="product-image"></td>
          <td>4</td>
          <td>Product D</td>
          <td>$249.99</td>
          <td>10</td>
          <td>
            <a href="#" class="action-btn edit-btn">Edit</a>
            <a href="#" class="action-btn delete-btn">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
