<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #f9fafb;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
      }

      .product-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 24px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .product-card {
        position: relative;
        max-width: 400px;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.06);
        font-family: "Segoe UI", sans-serif;
        background-color: #fff;
        margin: auto;
      }

      .product-image {
        width: 100%;
        height: auto;
        display: block;
      }

      .product-info {
        padding: 16px;
      }

      .product-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .product-description {
        font-size: 0.95rem;
        color: #555;
        margin-bottom: 12px;
      }

      .product-price {
        font-size: 1.1rem;
        font-weight: bold;
        margin-bottom: 6px;
      }

      .discount {
        font-size: 0.9rem;
        color: #e53935;
        margin-left: 6px;
      }

      .product-rating,
      .product-stock,
      .product-brand,
      .product-shipping,
      .product-warranty {
        font-size: 0.9rem;
        margin-bottom: 4px;
      }

      .availability {
        color: green;
        font-weight: bold;
      }

      .reviews {
        margin-top: 16px;
      }

      .reviews h3 {
        font-size: 1rem;
        margin-bottom: 6px;
      }

      .reviews ul {
        padding-left: 18px;
        margin: 0;
      }

      .reviews li {
        font-size: 0.85rem;
        margin-bottom: 6px;
      }

      .back-button {
        display: none;
        visibility: hidden;
      }

      .detail-button {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: #f5f5f5;
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 0.9rem;
        cursor: pointer;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        text-decoration: none;
        color: #333;
      }

      .detail-button:hover {
        background-color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <center><h1>Product List</h1></center>
    <div class="product-list">{{productcard}}</div>
  </body>
</html>
